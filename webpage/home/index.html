<!doctype html>
<html>

<head>
    <title>PartyLoud</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></head>

<body>
    <div class = "container">
        <header>
            <h1>Welcome to PartyLoud!</h1>
        </header>
        <div> 
            <form action="/create" method="get">
              To create a new session click below:
              <input type="submit" value="Submit">
            </form> 
            <form action="/join" method="get">
             To join all your fellow party-ers, please enter the Session ID below:<br>
              <input type="text" class="form-control" name="sessionId" value="SessionId">
              <input type="submit" class="form-control" value="Submit">
            </form> 

        </div>
    </div>
</body>

</html>
